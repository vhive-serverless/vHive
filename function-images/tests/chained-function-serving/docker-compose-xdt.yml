version: "3.7"

services:
  zipkin:
    image: openzipkin/zipkin
    ports:
      - 9411:9411
  consumer:
    image: vhiveease/chained-functions-serving-consumer
    volumes:
      - log-volume:/log
    command:
      - -ps=3030
      - -zipkin=http://zipkin:9411/api/v2/spans
    environment:
      - TRANSFER_TYPE=XDT
      - DQP_SERVER_HOSTNAME=dQP
      - DQP_SERVER_PORT=:50006
      - DST_SERVER_PORT=:3030
    depends_on:
      - zipkin
      - dQP
    expose:
      - "3030"
  sQP:
    image: vhiveease/sqp
    environment:
      - SQP_SERVER_PORT=:50005
      - NUMBER_OF_BUFFERS=5
    expose:
      - "50005"
  dQP:
    image: vhiveease/dqp
    environment:
      - DQP_SERVER_PORT=:50006
      - DST_SERVER_HOSTNAME=consumer
      - DST_SERVER_PORT=:3030
      - PROXY_PORT=:50008
      - NUMBER_OF_BUFFERS=5
    expose:
      - "50006"
      - "50008"
  producer:
    image: vhiveease/chained-functions-serving-producer
    ports:
      - 3031:3031
    volumes:
      - log-volume:/log
    command:
      - -addr=dQP
      - -ps=3031
      - -pc=50008
      - -dockerCompose=true
      - -zipkin=http://zipkin:9411/api/v2/spans
    environment:
      - TRANSFER_TYPE=XDT
      - SQP_SERVER_HOSTNAME=sQP
      - SQP_SERVER_PORT=:50005
    depends_on:
      - consumer
      - sQP
      - zipkin
volumes:
  log-volume: