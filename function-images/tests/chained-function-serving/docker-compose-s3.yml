version: "3.7"

services:
    zipkin:
        image: openzipkin/zipkin
        ports:
            - 9411:9411
    consumer:
        image: vhiveease/chained-functions-serving-consumer
        ports:
            - 3030:3030
        volumes:
            - log-volume:/log
        command:
            - -ps=3030
            - -zipkin=http://zipkin:9411/api/v2/spans
        environment:
            - TRANSFER_TYPE=S3
            - AWS_ACCESS_KEY=${AWS_ACCESS_KEY}
            - AWS_SECRET_KEY=${AWS_SECRET_KEY}
            - AWS_REGION=us-west-1
            - ENABLE_TRACING=true
        depends_on: 
            - zipkin

    producer:
        image: vhiveease/chained-functions-serving-producer
        ports: 
            - 3031:3031
        volumes:
            - log-volume:/log
        command:
            - -addr=consumer
            - -ps=3031
            - -pc=3030
            - -zipkin=http://zipkin:9411/api/v2/spans
        environment:
            - TRANSFER_TYPE=S3
            - AWS_ACCESS_KEY=${AWS_ACCESS_KEY}
            - AWS_SECRET_KEY=${AWS_SECRET_KEY}
            - AWS_REGION=us-west-1
            - ENABLE_TRACING=true
        depends_on:
            - consumer
            - zipkin

volumes:
    log-volume: