version: "3.7"

services:
    recog:
        image: vhiveease/video-bench-recog
        command:
            - -sp=50053
            - -zipkin=http://zipkin:9411/api/v2/spans
        environment:
            - TRANSFER_TYPE=XDT
            - DQP_SERVER_HOSTNAME=recog-dQP
            - DQP_SERVER_PORT=:50006
            - DST_SERVER_PORT=:50053
    decoder:
        image: vhiveease/video-bench-decoder
        command:
            - -addr=recog-dQP:50008
            - -sp=50052
            - -frames=3
            - -zipkin=http://zipkin:9411/api/v2/spans
        environment:
            - TRANSFER_TYPE=XDT
            - SQP_SERVER_HOSTNAME=sQP
            - SQP_SERVER_PORT=:50005
            - DQP_SERVER_HOSTNAME=decoder-dQP
            - DQP_SERVER_PORT=:50006
            - DST_SERVER_HOSTNAME=decoder
            - DST_SERVER_PORT=:50052
        depends_on: 
            - recog
    sQP:
        image: vhiveease/sqp
        environment:
            - SQP_SERVER_PORT=:50005
        expose:
            - "50005"
    decoder-dQP:
        image: vhiveease/dqp
        environment:
            - DQP_SERVER_PORT=:50006
            - DST_SERVER_HOSTNAME=decoder
            - DST_SERVER_PORT=:50052
            - PROXY_PORT=:50008
        expose:
            - "50006"
            - "50008"
    recog-dQP:
        image: vhiveease/dqp
        environment:
            - DQP_SERVER_PORT=:50006
            - DST_SERVER_HOSTNAME=recog
            - DST_SERVER_PORT=:50053
            - PROXY_PORT=:50008
        expose:
            - "50006"
            - "50008"
    streaming:
        image: vhiveease/video-bench-streaming
        ports: 
            - "50051:50051"
        command:
            - -dockerCompose=true
            - -addr=decoder-dQP
            - -p=50008
            - -sp=50051
            - -zipkin=http://zipkin:9411/api/v2/spans
        environment:
            - TRANSFER_TYPE=XDT
            - SQP_SERVER_HOSTNAME=sQP
            - SQP_SERVER_PORT=:50005
        depends_on:
            - decoder
            - sQP
            - decoder-dQP
            - recog-dQP