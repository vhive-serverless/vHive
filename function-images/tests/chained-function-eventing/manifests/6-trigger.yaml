# Trigger: default-relay-trigger
# ==============================
apiVersion: eventing.knative.dev/v1
kind: Trigger
metadata:
  name: default-relay-trigger
  namespace: chained-functions-eventing
spec:
  broker: default
  subscriber:
    ref:
      apiVersion: v1
      kind: Service
      name: relay
      namespace: chained-functions-eventing

---

# Trigger: default-consumer-trigger
# =================================
apiVersion: eventing.knative.dev/v1
kind: Trigger
metadata:
  name: default-consumer-trigger
  namespace: chained-functions-eventing
spec:
  broker: default
  subscriber:
    ref:
      apiVersion: serving.knative.dev/v1
      kind: Service
      name: consumer
      namespace: chained-functions-eventing
  filter:
    attributes:
      type: greeting
      source: producer