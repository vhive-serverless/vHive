# Deployment: timeseriesdb
# ========================
apiVersion: apps/v1
kind: Deployment
metadata:
  name: timeseriesdb
  namespace: chained-functions-eventing
spec:
  replicas: 1
  selector:
    matchLabels: &labels
      app: timeseriesdb
  template:
    metadata:
      labels: *labels
    spec:
      containers:
        - name: timeseriesdb
          image: docker.io/vhiveease/tsdb-timeseriesdb:latest
          imagePullPolicy: Always

---

# Deployment: relay
# =================
apiVersion: apps/v1
kind: Deployment
metadata:
  name: relay
  namespace: chained-functions-eventing
spec:
  replicas: 1
  selector:
    matchLabels: &labels
      app: relay
  template:
    metadata:
      labels: *labels
    spec:
      containers:
        - name: relay
          image: docker.io/vhiveease/tsdb-relay:latest
          imagePullPolicy: Always
