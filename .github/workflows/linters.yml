name: Linters
on:
  push:
    branches: [ main, legacy-firecracker-v0.24.0-with-upf-support ]
  pull_request:
    branches: [ main, legacy-firecracker-v0.24.0-with-upf-support ]

jobs:
  build:
    name: Spellcheck
    runs-on: ubuntu-24.04
    steps:
    - uses: actions/checkout@v6
    - uses: rojopolis/spellcheck-github-actions@0.58.0
      name: Spellcheck
      with:
        config_path: configs/.spellcheck.yml
  commitlint:
    name: Commitlint
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0
      - uses: actions/setup-node@v6
        with:
          node-version: '20'
      
      - name: Install Commitlint
        run: sudo npm install -g @commitlint/cli

      - name: Lint commits
        run: commitlint 
          --config ${{ github.workspace }}/configs/commitlint.config.js 
          --help-url 'https://stackoverflow.com/a/45974435' 
          --from HEAD~1 --to HEAD 
          --verbose
  markdown-link-check:
    name: LinkCheck
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v6
      - uses: tcort/github-action-markdown-link-check@v1
        with:
          use-quiet-mode: 'yes'
          config-file: 'configs/.linkcheck.json'
